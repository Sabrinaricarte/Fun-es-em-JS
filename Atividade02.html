<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Soma e Média de Três Números</title>
</head>
<body>
  <script>
    
    function calcularSoma(a, b, c) {
      return a + b + c;
    }

    function calcularMedia(a, b, c) {
      return (a + b + c) / 3;
    }

    var num1 = parseInt(prompt("Digite o primeiro número:"));
    var num2 = parseInt(prompt("Digite o segundo número:"));
    var num3 = parseInt(prompt("Digite o terceiro número:"));

    var soma = calcularSoma(num1, num2, num3);
    var media = calcularMedia(num1, num2, num3);

    var valor1 = parseInt(window.prompt);
        alert("A soma dos números é: " + soma);
        alert("A média dos números é: " + media);

  </script>
</body>
</html>
