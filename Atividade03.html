<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Soma dos Números de 1 a 10</title>
</head>
<body>
  <script>
    
    function somaDeUmADez() {
      var soma = 0;
      for (var i = 1; i <= 10; i++) {
        soma += i;
      }
      return soma;
    }

    var resultado = somaDeUmADez();

    var valor1 = parseInt(window.prompt);
        alert("A soma dos números de 1 a 10 é: " + resultado);

  </script>
</body>
</html>
